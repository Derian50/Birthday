<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	<div class="position-absolute top-50 start-50 translate-middle">

        <h4 id = "text">Для начала кликни на кнопку 100 раз. Настя бы так смогла</h4>
		<button  id = "btn" onclick="counter()" type="button" class="btn btn-success">Жмякать сюда</button>

	</div>
      	
        <!-- <label for="formGroupExampleInput">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input"> -->

     
        <!-- <label for="formGroupExampleInput2">Another label</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"> -->
     
     
     <script>
     		let element = document.getElementById('text');
     		let count = 0
     		let btn = document.getElementById("btn");
     		function counter(){
     			

     			if(count >= 100 && count < 250){
     				btn.innerHTML = "ЖМИ ЖМИ ЖМИ ЖМИ "
     				element.innerHTML = 'Чтобы наверняка, кликни 250 раз, и тогда точно будет подарок: ' + ++count + '/250'
     			}else if(count < 100){
     				element.innerHTML = 'Осталось кликнуть на кнопку для получения подарка: ' + ++count + '/100'
     			}else{
     				window.location.href = "lvl6.html";
     			}
     		} 
     		/*btn.onclick = function(){
     			alert('click')
     			element.innerHTML = 'Осталось кликнуть на кнопку выше для получения подарка: '  ++count  '/100'
     					}*/
	</script>
